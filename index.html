<!DOCTYPE html>
<html lang="en">
<head>
    <meta lang="ru" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>keyboard Idea</title>
    <link href="styles/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <audio id="sound"><source src="sounds/keypress.mp3" type="audio/mp3"></audio>

    <input type="text" id="input" disabled>
    <div class="keyboard">
        <div class="line">
            <button class="btn q й">q <span class="rus">й</span></button>
            <button class="btn w ц">w <span class="rus">ц</span></button>
            <button class="btn e у">e <span class="rus">у</span></button>
            <button class="btn r к">r <span class="rus">к</span></button>
            <button class="btn t е">t <span class="rus">е</span></button>
            <button class="btn y н">y <span class="rus">н</span></button>
            <button class="btn u г">u <span class="rus">г</span></button>
            <button class="btn i ш">i <span class="rus">ш</span></button>
            <button class="btn o щ">o <span class="rus">щ</span></button>
            <button class="btn p з">p <span class="rus">з</span></button>
            <button class="btn [ х">[ <span class="rus">х</span></button>
            <button class="btn ] ъ">] <span class="rus">ъ</span></button>
        </div>
        <div class="line">
            <button class="btn a ф">a <span class="rus">ф</span></button>
            <button class="btn s ы">s <span class="rus">ы</span></button>
            <button class="btn d в">d <span class="rus">в</span></button>
            <button class="btn f а">f <span class="rus">а</span></button>
            <button class="btn g п">g <span class="rus">п</span></button>
            <button class="btn h р">h <span class="rus">р</span></button>
            <button class="btn j о">j <span class="rus">о</span></button>
            <button class="btn k л">k <span class="rus">л</span></button>
            <button class="btn l д">l <span class="rus">д</span></button>
            <button class="btn ; ж">; <span class="rus">ж</span></button>
            <button class="btn ' э">' <span class="rus">э</span></button>
        </div>
        <div class="line">
            <button class="btn z я">z <span class="rus">я</span></button>
            <button class="btn x ч">x <span class="rus">ч</span></button>
            <button class="btn c с">c <span class="rus">с</span></button>
            <button class="btn v м">v <span class="rus">м</span></button>
            <button class="btn b и">b <span class="rus">и</span></button>
            <button class="btn n т">n <span class="rus">т</span></button>
            <button class="btn m ь">m <span class="rus">ь</span></button>
            <button class="btn , б">, <span class="rus">б</span></button>
            <button class="btn . ю">. <span class="rus">ю</span></button>
        </div>
        <div class="line">
            <button class="btn space"></button>
        </div>
    </div>

<script src="scripts/script.js"></script>
</body>
</html>
